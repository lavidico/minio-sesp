<div class="login-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="row form-container">
                    <div class="col-lg-6 left one-edge-shadow">
                        <div class="row">
                            <div class="col-12">
                                <img src="../../../../assets/sesp.png" width="250" height="80"
                                     alt="sesp">
                            </div>
                        </div>
                        <h1 class="text mt-5">Gerenciamento Roubo</h1>
                        <h5 class="text mt-lg-5">v{{versao}}</h5>
                    </div>
                    <div class="col-lg-6 right">
                        <h3>Realize seu login</h3>
                        <form [formGroup]="loginForm" (ngSubmit)="realizarLogin()">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email"
                                       [ngClass]="{'is-invalid': _enviado && form.login.errors}"
                                       formControlName="login"/>
                                <div *ngIf="enviado && form.login.errors"
                                     class="mt-2 alert alert-danger">
                                    <div *ngIf="enviado && form.login.errors.required">
                                        O campo login é necessário
                                    </div>
                                    <div *ngIf="enviado && form.login.errors.email">
                                        Deve ser inserido um email válido
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Senha"
                                       [ngClass]="{'is-invalid': _enviado && form.senha.errors}"
                                       formControlName="senha"/>
                                <div class="mt-2 alert alert-danger"
                                     *ngIf="enviado && form.senha.errors">
                                    <div *ngIf="form.senha.errors.required">
                                        O campo senha é necessário
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btnSubmit login"
                                        [disabled]="loginForm.invalid"
                                        > Login
                                </button>
                                <div class="mt-2 alert alert-danger"
                                     *ngIf="erroLogin !== undefined">
                                    <span>{{erroLogin}}</span>
                                </div>
                            </div>
                            
                        </form>
                        <div class="social">
                            <div class="row">
                                <div class="col">
                                    <span>ou</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button class="btn btnSubmit mt-1 google" 
                                    id="botaoGoogle">Entre com o Google</button>
                                </div>
                            </div>
                        </div>
                      
                       
                    </div>
                </div>
            </div>
        </div>
        <footer class="row mt-5">
            <div class="col-lg-4 col-md-4">
                <div class="col-12">
                    <span class="creditos">Desenvolvido por :</span>
                </div>
                <div class="col-12 mt-3">
                    <img src="../../../../assets/fabrica-creditos.png" id="fabrica"/>
                    <img src="../../../../assets/ifmt-creditos.png" id="ifmt"/>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="col-12">
                    <span class="creditos">Apoio:</span>
                </div>
                <div class="col-12 mt-3">
                    <img src="../../../../assets/fapemat.png" id="fapemat"/>
                </div>
            </div>
        </footer>
    </div>
</div>
